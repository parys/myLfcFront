<div>
    <button mat-raised-button color="warning" [routerLink]="[0, 'edit']">Добавить сезон</button>
    <ul *ngFor="let season of seasons; let i = index;">
        <li>
            <a [routerLink]="[season.id, 'edit']">
                <span [textContent]="season.startSeasonYear + '-' + season.endSeasonYear"></span>
            </a>
            <a (click)="setAsCurrent(i)">
                Установить как текущий
            </a>
        </li>
    </ul>
</div>
