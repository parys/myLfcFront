<form class="form-horizontal" role="form" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="full-width">
        <input matInput placeholder="Год начала сезона" min="1892" formControlName="startSeasonYear" />
    </mat-form-field>
    <div class="full-width text-center">
        <button mat-raised-button type="submit" color="warn" [disabled]="!editForm.valid">Сохранить</button>
    </div>
</form>
