<mat-form-field class="full-width">
    <input matInput #selectInput placeholder="Игрок" [matAutocomplete]="person"
     [value]="selected?.personName || personName"
     [formControl]="selectCtrl">
    <mat-autocomplete #person="matAutocomplete">
        <mat-option *ngFor="let person of persons$ | async" [value]="person.personName"
            (click)="onSelectionChange(person)">
            <span>{{ person.personName }}</span>&nbsp;<span *ngIf="person.nickname">({{person.nickname}})</span>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
