<div>
    <a [routerLink]="[0, 'edit']">Добавить стадион</a>
</div>


<table mat-table [dataSource]="items" matSort class="full-width" matSortActive="name" matSortDirection="asc">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Название </th>
        <td mat-cell *matCellDef="let stadium">
            <a [routerLink]="[stadium.id, 'edit']">
                <span [textContent]="stadium.name"></span>
            </a>
        </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Город </th>
            <td mat-cell *matCellDef="let stadium" [textContent]="stadium.city"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
</table>

<mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[15, 25, 50]"></mat-paginator>
